<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>避難所名簿登録</title>
</head>

<body>
    <!-- Flaskから渡された shelter_id を表示 -->
    <h1>避難所名簿登録</h1>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
